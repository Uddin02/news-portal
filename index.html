<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Hub</title>
    <!-- bootstrap CDN link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- external css link  -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font-awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
 
</head>

<body>
    <header class="container-fluid" >
        <!-- navbar section start -->
        <nav class="navbar navbar-expand-lg py-2 border-secondary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand-name navbar-brand fw-bold text-secondary" href="index.html"><span class="text-primary">News</span> Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a  class="nav-link px-3 active fw-bold  border-bottom text-primary" aria-current="page" href="#">News</a>
                        <a class="nav-link px-3 text-secondary" href="Blog.html">Blog</a>
                </div>
            </div>

        </nav>
        <!-- navbar section end -->
    </header>

    <main>
        <!-- category section  -->
        <section class="container-fluid mt-3">
            <div id="category-container" class=" d-lg-flex justify-content-between text-secondary">
                
            </div>

            <!-- items found for category  -->
           <div class="bg-light mt-3 w-100  ">
                <h3 class="p-1 text-dark "><span id="news-number" class="text-primary">0</span> items found for Category</h3>
            </div>

            <!-- sorting category  -->
            <div class="bg-light mt-3 w-100 d-flex">
                <h3 class="p-1 text-dark ">Sort By View: </h3>
                <select class="ps-2" name="" id="">
                    <option class="ps-2" value="">
                        <h5>Defualt</h5>
                    </option>
                    <option class="ps-2" value="">
                        <h5>sorting by views</h5>
                    </option>
                </select>
            </div>

        </section>

        <!-- loader or spinner section  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary fs-6" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- news detail card section  -->
        <section class="container-fluid mt-4" >
            <div id="news-detail-container" class="row row-cols-1 row-cols-lg-2 g-4 ">

            </div>
             <!-- no news found message  -->
            <div id="no-detail-found" class="d-none text-center mt-3">
                <h3 class="text-warning mt-5">News not available</h3>
            </div>
        </section>

        <!-- modal contents -->
        <section>   
            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-danger" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer  -->
    <footer class="mt-5">
        <h5 class="text-secondary text-center fw-bolder">Copyright 2021 News Hub</h5>
    </footer>

    <!-- script section  -->

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
